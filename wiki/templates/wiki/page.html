{% extends "base.html" %}
{% block content %}
<div class="container p-5 m-5">
  <div class="row">
    <div class="col">
      <h1>{{ wiki_pages_detail.title|title }}</h1>
      <h2>Slug: {{ wiki_pages_detail.slug }}</h2>
      <label>By: {{ wiki_pages_detail.author }}</label>
      <p> {{ wiki_pages_detail.content }}</p>
      <span>Created on {{ wiki_pages_detail.created}} |   Modified on {{ wiki_pages_detail.modified}}</span>
    </div>
  </div>
</div>
{% endblock %}
