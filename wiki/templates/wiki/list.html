{% extends "base.html" %}


{% block content %}

  {% if wiki_pages_list %}


  <div class="container-fluid p-5">
    <div class="row ml-5 mb-5">
      <h2>Personal Wiki</h2>
    </div>
    <div class="row justify-content-md-center">
      <ul class="home_list col col-lg-10">
        {% for page in wiki_pages_list %}
        <li class="m-1">
          <div class="card" style="width: 17rem;">
            <div class="card-body">
              <h5 class="card-title">{{ page.title }}</h5>
              <p class="card-subtitle mb-2 text-muted">{{ page.author }}</p>
              <p class="card-text">{{ page.content }}</p>
              <p class="pull-right text-muted">{{ page.created }}</p>
              <a href="{% url 'wiki:wiki-details-page' page.slug %}" class="btn btn-primary">View More</a>
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% endif %}

{% endblock %}
